<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="begin-box">
      <img class="begin-img" src="./eisenhower-matrix.jpg" alt="Begin image">
      <a class="more-information" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-content">
      <div id="add-item">
        <label class="label" for="new-task">Add Item</label>
        <div class="add-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-content">
          <input class="task-input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Close">
          </button>
        </li>
        <li class="task-content edit-mode">
          <input class="task-input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Close">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-content">
          <input class="task-input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="task task-input" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="Close">
          </button>
        </li>
      </ul>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
